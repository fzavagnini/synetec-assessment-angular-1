<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h4>Cities list</h4>
            <div class="table-responsive" >
                <table id="city-table" class="table table-bordred table-striped" >
                    <thead>
                        <th>Name</th>
                        <th>Description</th>
                        <th>Delete</th>
                    </thead>                    
                    <tbody>     
                        <tr *ngFor="let city of cities">
                            <td>{{city.name}}</td>
                            <td>{{city.description}}</td>
                            <td>
                                <p data-placement="top" data-toggle="tooltip" title="Delete">
                                    <button id="{{city.id}}" (click)="removeCity(city.id)" class="btn btn-danger btn-xs" data-title="Delete" data-toggle="modal" data-target="#delete">
                                        <i class="fa fa-trash"></i>
                                    </button>
                                </p>
                            </td>
                        </tr>
                    </tbody>
                    <div *ngIf="displayErrorMessage">
                        No cities available
                    </div>
                </table>
            </div>           
        </div>
    </div>
</div>
